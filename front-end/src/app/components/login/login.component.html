<section class="login-container">
    <section class="login">
        <mat-spinner class="spinner" diameter="50" *ngIf="loading"></mat-spinner>

        <form [formGroup]="registerForm" (ngSubmit)="LogIn()" *ngIf="!loading">
            <img src="../../../assets/img/academic-cap.png" alt="user" width="80%">
            <p class="input-container">
                <mat-form-field appearance="outline" class="mb-2">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Ingresa tu email" autocomplete="off" name="email" formControlName="email" required>
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-hint *ngIf="email?.touched && email?.errors?.['required'] then required"></mat-hint>
                    <mat-hint *ngIf="email?.touched && email?.errors?.['pattern']" style="color: red;">El email ingresado es inválido</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline" class="mb-2">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" placeholder="Ingresa tu contraseña" name="password" autocomplete="off" formControlName="password" required>
                    <i mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </i>
                    <mat-hint *ngIf="password?.touched && password?.errors?.['required'] then required"></mat-hint>
                </mat-form-field>
                <button mat-raised-button type="submit" [disabled]="registerForm.invalid">Login</button>
            </p>
            <p>¿No tienes una cuenta? <span (click)="createAccount()">Crear cuenta</span></p>
        </form>
    </section>
</section>
<!-- <router-outlet></router-outlet> -->

<ng-template #required>
    <p style="color: red;">Este campo es necesario</p>
</ng-template>
