<h1 mat-dialog-title>¿Estás seguro?</h1>
<section mat-dialog-content>Todavía no has guardado tu información, considerá guardarla antes de cambiar de página</section>
<section mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]="false">Cerrar</button>
    <button mat-button [mat-dialog-close]="true">Seguir a la otra página</button>
</section>
